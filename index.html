<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Amigo Secreto</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
	<header>
		<div class="container">
			<h2 id="titulopagina" class="titulo">Amigo Secreto</h2>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Sorteio Amigo Secreto</h2>
			<table id="tabela-participantes">
				<thead>
					<tr>
						<th>Participante</th>
						<th>Pessoa Sorteada</th>
					</tr>
				</thead>
				<tbody id="sorteio">
					<!-- Joga os participantes aqui -->
				</tbody>
			</table>

		</section>
		<p id="edita"></p>
	</main>

	<section class="container">
		<h2 id="titulo-form">Adicionar membro do amigo secreto</h2>
		<form id="form-adiciona">
			<div class="">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome que deseja inserir no sorteio"
					class="campo">
			</div>
		</form>
		<button id="adicionar-participante" onclick="adicionaParticipante()"
			class="botao bto-principal">Adicionar</button>
		<button id="sortear-pessoa" onclick="SorteiaTabela()" class="botao bto-principal">Sortear</button>

	</section>

	<script src="js/principal.js"></script>


</body>

</html>
